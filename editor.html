<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editorContainer">
        <div class="frame-module__border">
            <div id="frameContent" class="frame-module__content">
                <div class="canvas-container">
                    <canvas id="imageCanvas"></canvas>
                </div>
                <div class="controls">
                    <button id="zoomOut">Zoom -</button>
                    <input id="zoomSlider" type="range" min="0.5" max="3" step="0.1" value="1">
                    <button id="zoomIn">Zoom +</button>
                    <button id="doneButton">Pronto</button>
                </div>
            </div>
        </div>
    </div>
    <script src="editor-script.js"></script>
</body>
</html>
