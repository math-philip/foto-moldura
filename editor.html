<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Foto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
            border: 2px solid #ccc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #uploadedImage {
            position: absolute;
            cursor: move;
            transform-origin: center center;
        }
        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .slider-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }
        .slider {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Edite sua Foto</h1>
    <div id="container">
        <img id="uploadedImage" src="" alt="Foto">
        <img id="frame" src="images/moldura.png" alt="Moldura">
        <div class="slider-container">
            <button id="zoomOut">-</button>
            <input type="range" id="zoomSlider" min="0.5" max="3" step="0.01" value="1">
            <button id="zoomIn">+</button>
        </div>
    </div>
    <button id="doneButton">Pronto</button>

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="editor-script.js"></script>
</body>
</html>
